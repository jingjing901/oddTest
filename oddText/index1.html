<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
	<script src="public/javascript/adaptive.js"></script>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-touch-fullscreen" content="YES">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="pragram" content="no-cache">
	<base target="_self">
	<title>首页</title>
	<style type="text/css">
		.m-sidebar{position: fixed;top: 0;right: 0;background: #000;z-index: 2000;width: 35px;height: 100%;font-size: 12px;color: #fff;}
		.cart{color: #fff;text-align:center;line-height: 20px;padding: 200px 0 0 0px;}
		.cart span{display:block;width:20px;margin:0 auto;}
		#msg{position:fixed; top:300px; right:35px; z-index:10000; width:1px; height:52px; line-height:52px; font-size:20px; text-align:center; color:#fff; background:#360; display:none}
		.u-flyer{display: block;width: 50px;height: 50px;border-radius: 50px;position: fixed;z-index: 9999;}
	</style>
	<script>
		$(function() {
			var offset = $("#end").offset();
			$(".addcar").click(function(event){
				var addcar = $(this);
				var img = addcar.parent().find('img').attr('src');
				var flyer = $('<img class="u-flyer" src="'+img+'">');
				flyer.fly({
					start: {
						left: event.pageX,
						top: event.pageY
					},
					end: {
						left: offset.left+10,
						top: offset.top+10,
						width: 0,
						height: 0
					},
					onEnd: function(){
						$("#msg").show().animate({width: '250px'}, 200).fadeOut(1000);
						addcar.css("cursor","default").removeClass('orange').unbind('click');
						this.destory();
					}
				});
			});

		});
	</script>
	<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.7.2/jquery.min.js"></script>
	<script src="jquery.fly.min.js"></script>
	<!--[if lte IE 9]>
	<script src="requestAnimationFrame.js"></script>
	<![endif]-->
	<script src="public/javascript/jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="public/style/index.css">
</head>
<body>
<header id="header">
	<img src="public/image/banner.jpg" class="index_banner">
</header>
<div class="activityMode">
	<div class="textContent">
		<span class="activityModeText">活动方式：</span><br/>
		<ol class="textLeft">
			<li class="activityModeItem">每个ID仅限一次；</li>
			<li class="activityModeItem">仅限活动制定商品；</li>
			<li class="activityModeItem">购买任意指定商品满两盒,并且+1元,即可免费获得“钻石经典醇和”烟一盒；</li>
		</ol>
		<ol class="textRight" start="4">
			<li class="activityModeItem">仅限微信支付；</li>
			<li class="activityModeItem">仅限到店自提；</li>
			<li class="activityModeItem">本次活动中的商品一经购买，退不货；</li>
			<li class="activityModeItem">登录或注册之后可参加活动</li>
		</ol>
	</div>
	<div class="btnAll">
		<a href="login.html" style="margin-right: 20px"><button class="indexBtn" type="button">我要登录</button> </a>
		<a href="signIn.html"><button class="indexBtn" type="button">我要注册</button> </a>
	</div>
</div>
<div class="content">
	<form>
		<div class="rank">
			<button class="btn" id="default"><img id="defaultImg" src="public/image/default.png"><span>默认</span></button>
			<button class="btn" id="price"><img id="priceImg" src="public/image/noPrice.png"><span>价格</span></button>
		</div>
		<div  id="main">
			<div class="goods">
				<div class="good">
					<img class="goodImg" src="public/image/good.png">
					<span class="goodName">【中华】中华(硬盒)</span>
					<span class="goodPrice">￥62.00</span>
					<div class="goodAdd">
						<button class="goodAddBtn button orange addcar"><img src="public/image/jia.png"></button>
					</div>
				</div>
			</div>
			<div class="goods">
				<div class="good">
					<img class="goodImg" src="public/image/good.png">
					<span class="goodName">【中华】中华(硬盒)</span><br/>
					<span class="goodPrice">￥62.00</span>
					<div class="goodAdd">
						<button type="button" class="goodAddBtn button orange addcar"><img src="public/image/jia.png"></button>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footerEnd">
				<a class="goodCar" href="shoppingCar.html"><img src="public/image/shoppingCart.png"></a>
				<div class="goodNum"><p class="goodNumText">20</p></div>
				<a href="#header" class="gotoTop"><img src="public/image/goToTop.png"></a>
			</div>
		</footer>
	</form>
</div>
<div class="bottomGop"></div>
<script src="public/javascript/index.js"></script>
</body>
</html>
